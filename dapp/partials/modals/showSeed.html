<div class="modal-header">
  <h3 class="modal-title">
    Seed
  </h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <span id="seed">{{seed}}</span>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ngclipboard-success="copySeedSuccessMessage()" ngclipboard data-clipboard-target="#seed">
    Copy
  </button>
  <button class="btn btn-danger" ng-click="close()">
    Close
  </button>
</div>
