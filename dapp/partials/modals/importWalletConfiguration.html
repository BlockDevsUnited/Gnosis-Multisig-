<div class="modal-header">
  <h3 class="modal-title">
    Import wallets
  </h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <textarea ng-model="configuration" class="form-control json-config"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="load()">
    Save
  </button>
  <button type="button" class="btn btn-danger" ng-click="close()">
    Close
  </button>
</div>
